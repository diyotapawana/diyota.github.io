<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Shift</title>
    
    <!-- Import Font Modern & Mewah (Outfit) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASIC STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Outfit', sans-serif;
            background-color: #050505; /* Black luxury background */
            color: #ffffff;
            overflow: hidden; /* Mencegah scroll saat loading */
        }

        /* --- PRELOADER SECTION --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Pure Black matching GIF bg */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Transisi saat preloader menghilang (fade out) */
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        /* Animasi Masuk untuk GIF */
        @keyframes introStart {
            0% {
                opacity: 0;
                transform: scale(0.95); /* Mulai agak kecil */
            }
            100% {
                opacity: 1;
                transform: scale(1); /* Ukuran normal */
            }
        }

        #preloader img {
            width: auto;
            height: auto;
            max-width: 85%;      
            max-height: 50vh;    
            object-fit: contain;
            
            /* Menjalankan animasi masuk selama 2 detik */
            animation: introStart 2s ease-out forwards; 
        }

        /* Class untuk menyembunyikan loader */
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* --- MAIN CONTENT UI (Night Shift Theme) --- */
        #main-content {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease, transform 1.5s ease; /* Transisi konten masuk lebih pelan/mewah */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at 80% 20%, #1a1a2e 0%, #000000 70%);
            overflow-x: hidden;
        }

        #main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Navbar Simple */
        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(to bottom, #ffffff, #666666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 3rem;
            max-width: 600px;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Glassmorphism Button */
        .btn-main {
            padding: 1.2rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-main:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.75rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            #preloader img { max-width: 90%; }
            nav { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <img src="https://raw.githubusercontent.com/diyotapawana/diyota.github.io/refs/heads/main/intro.gif" alt="Loading Sequence">
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content">
        <nav>
            <div class="logo">Night Shift</div>
            <div style="font-size: 0.8rem; color: #444; letter-spacing: 1px;">EST. 2024</div>
        </nav>

        <section class="hero">
            <h1>Designed for<br>The Night.</h1>
            <p>Immerse yourself in a seamless, dark-themed experience. <br>Precision engineered for elegance and performance.</p>
            <a href="#" class="btn-main">Enter Experience</a>
        </section>

        <footer>
            Night Shift UI &copy; 2024
        </footer>
    </div>

    <script>
        // CONFIGURATION
        // Durasi GIF diset ke 13 detik (13000 ms) sesuai permintaan
        const gifDuration = 13000; 

        const startTime = Date.now();
        const preloader = document.getElementById('preloader');
        const content = document.getElementById('main-content');
        const body = document.body;

        function finishLoading() {
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, gifDuration - elapsedTime);

            console.log(`Loading finished. Waiting ${remainingTime}ms for GIF to finish.`);

            setTimeout(() => {
                // 1. Hilangkan Preloader
                preloader.classList.add('loader-hidden');
                
                // 2. Munculkan Konten Utama
                content.classList.add('visible');
                
                // 3. Kembalikan kemampuan scroll pada body
                body.style.overflow = 'auto';

                // 4. Hapus elemen preloader dari HTML agar ringan
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 1000); // Waktu ini match dengan transition CSS (1s)

            }, remainingTime);
        }

        // Event Listener: Browser selesai load aset
        window.addEventListener('load', () => {
            finishLoading();
        });

        // Fallback safety (jika load error, tetap buka setelah 15 detik)
        setTimeout(() => {
            finishLoading();
        }, 15000); 
    </script>
</body>
</html>
