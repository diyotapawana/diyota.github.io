<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Shift</title>
    
    <!-- Font Mewah: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP DASAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Outfit', sans-serif;
            background-color: #000000; /* Base Black */
            color: #ffffff;
            overflow: hidden; /* Lock scroll saat intro main */
        }

        /* --- 2. PRELOADER CONTAINER --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Pure Black */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, visibility 1s ease;
        }

        /* Setting Video Intro */
        #intro-video {
            max-width: 90%;     /* Agar aman di HP */
            max-height: 50vh;   /* Agar tidak kegedean di Laptop */
            width: auto;
            height: auto;
            object-fit: contain;
            
            /* Logic: Video hidden dulu sampai 100% loaded */
            opacity: 0; 
            transition: opacity 1s ease-in; 
        }

        /* Class helper saat video siap main */
        #intro-video.ready-to-play {
            opacity: 1;
        }

        /* Class untuk menghilangkan preloader */
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Loading Text Kecil (Optional, biar user tau sedang download video) */
        .loading-status {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
            position: absolute;
            bottom: 10%;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* --- 3. UI NIGHT SHIFT (Main Content) --- */
        #main-content {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.5s ease, transform 1.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Background gradasi mewah gelap */
            background: radial-gradient(circle at top right, #11111f 0%, #000000 70%);
            overflow-x: hidden;
        }

        #main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #777777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 3rem;
            max-width: 500px;
            line-height: 1.6;
            font-weight: 300;
        }

        .btn-glass {
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            #intro-video { max-width: 85%; }
        }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <!-- Text loading kecil agar user tidak bingung saat layar hitam (downloading video) -->
        <div class="loading-status" id="load-text">Loading Experience...</div>

        <!-- 
          Video Configuration:
          - src: Link GitHub RAW kamu
          - muted: WAJIB agar bisa autoplay di Chrome/Safari
          - playsinline: Agar tidak fullscreen otomatis di iPhone
          - preload="auto": Memaksa browser download video secepatnya
        -->
        <video id="intro-video" muted playsinline preload="auto">
            <source src="https://github.com/diyotapawana/diyota.github.io/raw/refs/heads/main/intro_vid.mp4" type="video/mp4">
        </video>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content">
        <nav>
            <div class="logo">Night Shift</div>
            <div style="font-size: 0.8rem; color: #555;">BETA</div>
        </nav>

        <section class="hero">
            <h1>Beyond<br>Darkness.</h1>
            <p>UI Video Intro yang mulus. Video dimuat 100% sebelum diputar untuk pengalaman visual tanpa gangguan.</p>
            <a href="#" class="btn-glass">Enter System</a>
        </section>

        <footer>
            &copy; 2024 Night Shift UI Project
        </footer>
    </div>

    <script>
        const video = document.getElementById('intro-video');
        const preloader = document.getElementById('preloader');
        const loadText = document.getElementById('load-text');
        const content = document.getElementById('main-content');
        const body = document.body;

        let pageLoaded = false; // Status loading aset website (gambar/font)
        let videoReady = false; // Status loading video

        // 1. DETEKSI WEBSITE LOAD (Gambar/Font/CSS)
        window.addEventListener('load', () => {
            console.log("Website Assets Loaded");
            pageLoaded = true;
        });

        // 2. DETEKSI VIDEO LOAD (Buffering Selesai)
        // 'canplaythrough' berarti browser yakin bisa play video sampai habis tanpa buffering lagi
        video.addEventListener('canplaythrough', () => {
            if (!videoReady) { // Cek agar tidak triger berulang kali
                console.log("Video 100% Buffered & Ready");
                videoReady = true;
                
                // Hilangkan teks loading
                loadText.style.display = 'none';
                
                // Munculkan video (Fade In)
                video.classList.add('ready-to-play');
                
                // Mulai Play Video
                video.play().catch(error => {
                    console.log("Autoplay blocked, forcing mute play", error);
                });
            }
        });

        // 3. LOGIKA TRANSISI (Saat video selesai 1 putaran)
        video.addEventListener('ended', () => {
            console.log("Video selesai 1 loop.");
            
            // Logika: Hanya masuk jika video selesai DAN halaman sudah load
            if (pageLoaded) {
                enterSite();
            } else {
                // Jika halaman belum siap, ulangi video (Loop)
                console.log("Page belum siap, looping video...");
                video.currentTime = 0;
                video.play();
            }
        });

        function enterSite() {
            // Animasi Transisi Keluar Preloader
            preloader.classList.add('loader-hidden');
            
            // Animasi Transisi Masuk Konten
            content.classList.add('visible');
            
            // Aktifkan scroll
            body.style.overflow = 'auto';

            // Hapus preloader dari memori setelah animasi CSS selesai (1 detik)
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 1000);
        }

        // 4. FALLBACK SAFETY
        // Jaga-jaga jika koneksi video putus/sangat lambat lebih dari 15 detik, paksa masuk
        setTimeout(() => {
            if(preloader.style.display !== 'none') {
                console.log("Fallback Timer Triggered");
                enterSite();
            }
        }, 15000);

    </script>
</body>
</html>
