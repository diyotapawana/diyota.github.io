<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Shift | Premium Lifestyle</title>
    
    <!-- Font: Outfit (Kita pakai varian Light dan ExtraBold biar artistik) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #050505;
            --card-bg: #0e0e10;
            --accent: #ffffff;
            --text-muted: #888888;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body, html {
            width: 100%; min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--accent);
            overflow-x: hidden;
        }

        /* --- PRELOADER (TETAP SAMA) --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .video-container {
            position: relative; width: 40%; max-width: 280px;
            display: flex; justify-content: center; align-items: center;
        }
        #intro-video { width: 100%; height: auto; opacity: 0; transition: opacity 1s ease-in; pointer-events: none; }
        .video-mask-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 10; }
        #intro-video.ready-to-play { opacity: 1; }
        .loader-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .loading-status {
            position: absolute; bottom: 10%; font-size: 0.7rem; color: #444;
            letter-spacing: 3px; text-transform: uppercase; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

        /* --- UI MAIN --- */
        #main-content {
            opacity: 0; transform: translateY(40px);
            transition: opacity 1.2s ease, transform 1.2s ease;
        }
        #main-content.visible { opacity: 1; transform: translateY(0); }

        /* NAVBAR */
        nav {
            padding: 2rem 5%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; color: #fff; }
        .nav-status { font-size: 0.75rem; color: #555; letter-spacing: 1px; }

        /* HERO SECTION (REMASTERED) */
        .hero {
            padding: 5rem 5% 3rem 5%;
            text-align: center;
            display: flex; flex-direction: column; align-items: center;
            background: radial-gradient(circle at 50% 20%, #151520 0%, var(--bg-color) 60%);
        }
        
        /* Typography Remaster */
        .hero h1 {
            font-size: 4rem; line-height: 1.1; margin-bottom: 1.5rem;
            font-weight: 800; text-transform: uppercase; letter-spacing: -2px;
            background: linear-gradient(to bottom, #ffffff 30%, #444444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero h1 span {
            font-weight: 200; /* Tipis biar kontras elegan */
            display: block; letter-spacing: 5px; font-size: 1.5rem; color: #aaa;
            margin-bottom: 0.5rem; -webkit-text-fill-color: #aaa;
        }

        .hero p {
            color: var(--text-muted); font-size: 1rem;
            max-width: 550px; line-height: 1.6; margin-bottom: 3rem;
            font-weight: 300;
        }

        /* --- SEARCH BAR --- */
        .search-wrapper {
            width: 100%; max-width: 500px; position: relative; margin-bottom: 2rem;
        }
        .search-input {
            width: 100%; padding: 1.2rem 1.5rem; padding-right: 3rem;
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 50px; color: #fff; font-size: 1rem; font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease; backdrop-filter: blur(10px);
        }
        .search-input::placeholder { color: #555; letter-spacing: 1px; }
        .search-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
        .search-icon {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: #555; pointer-events: none;
        }

        /* --- PRODUCT GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem; padding: 0 5% 5rem 5%;
            max-width: 1400px; margin: 0 auto;
            min-height: 300px;
        }

        /* CARD STYLE (Mewah Minimalis) */
        .card {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 2px; /* Lebih kotak biar kesan tegas/maskulin */
            overflow: hidden; text-decoration: none; color: white;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; position: relative;
        }
        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        .card-img-wrapper {
            width: 100%; padding-top: 110%; /* Sedikit lebih tinggi dari kotak */
            position: relative; background: #0a0a0a; overflow: hidden;
        }
        .card-img-wrapper img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transition: transform 0.7s ease; opacity: 0.9;
        }
        .card:hover .card-img-wrapper img { transform: scale(1.05); opacity: 1; }

        .card-info { padding: 1.2rem; display: flex; flex-direction: column; gap: 0.3rem; flex-grow: 1; }
        
        .card-cat {
            font-size: 0.6rem; color: #555; text-transform: uppercase;
            letter-spacing: 2px; font-weight: 600;
        }
        .card-title {
            font-size: 1rem; font-weight: 500; line-height: 1.3; color: #ddd;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .card-price {
            margin-top: auto; padding-top: 1rem;
            font-size: 1.1rem; font-weight: 200; color: #fff;
        }
        
        .btn-arrow {
            margin-top: 10px; font-size: 0.7rem; text-transform: uppercase; 
            letter-spacing: 2px; color: #fff; opacity: 0.5; transition: 0.3s;
        }
        .card:hover .btn-arrow { opacity: 1; letter-spacing: 3px; }

        /* MSG */
        .status-msg {
            grid-column: 1 / -1; text-align: center; padding: 4rem;
            color: #444; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;
        }

        footer {
            border-top: 1px solid var(--glass-border);
            padding: 3rem; text-align: center; color: #333; font-size: 0.7rem; letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .hero h1 { font-size: 5rem; }
            .hero h1 span { font-size: 2rem; letter-spacing: 8px; }
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); }
        }
        @media (max-width: 480px) {
            .hero h1 { font-size: 3rem; }
            .hero h1 span { font-size: 1rem; letter-spacing: 3px; }
            .search-wrapper { width: 90%; }
        }
    </style>
</head>
<body>

    <!-- INTRO -->
    <div id="preloader">
        <div class="video-container">
            <div class="video-mask-overlay"></div>
            <video id="intro-video" muted playsinline preload="auto">
                <source src="https://github.com/diyotapawana/diyota.github.io/raw/refs/heads/main/intro_vid.mp4" type="video/mp4">
            </video>
        </div>
        <div class="loading-status" id="load-text">SYSTEM INITIALIZING...</div>
    </div>

    <!-- MAIN UI -->
    <div id="main-content">
        <nav>
            <div class="logo">Night Shift</div>
            <div class="nav-status">ONLINE</div>
        </nav>

        <section class="hero">
            <!-- Typography Remastered -->
            <h1>
                <span>THE NIGHT EDIT</span>
                MIDNIGHT<br>AESTHETICS
            </h1>
            <p>
                The definitive collection for the modern enthusiast. <br>
                Where automotive culture meets premium streetwear. <br>
                Curated for the drive. Styled for the street.
            </p>

            <!-- SEARCH BAR -->
            <div class="search-wrapper">
                <input type="text" id="search-box" class="search-input" placeholder="Search gear, parts, or vibes...">
                <div class="search-icon">
                    <!-- SVG Search Icon Simple -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
            </div>
        </section>

        <!-- GRID -->
        <div class="grid-container" id="product-grid">
            <div class="status-msg">Loading Catalog...</div>
        </div>

        <footer>
            &copy; 2024 NIGHT SHIFT. JAKARTA, ID. <br> EST. MMXIV
        </footer>
    </div>

    <script>
        // --- 1. INTRO LOGIC ---
        const video = document.getElementById('intro-video');
        const preloader = document.getElementById('preloader');
        const loadText = document.getElementById('load-text');
        const content = document.getElementById('main-content');
        let pageLoaded = false;
        let videoReady = false;

        window.addEventListener('load', () => pageLoaded = true);
        video.addEventListener('canplaythrough', () => {
            if (!videoReady) {
                videoReady = true; loadText.style.display = 'none';
                video.classList.add('ready-to-play'); video.play().catch(e=>{});
            }
        });
        video.addEventListener('ended', () => {
            if (pageLoaded) enterSite();
            else { video.currentTime = 0; video.play(); }
        });
        function enterSite() {
            preloader.classList.add('loader-hidden');
            content.classList.add('visible');
            setTimeout(() => preloader.style.display = 'none', 1000);
            fetchProducts();
        }
        setTimeout(() => { if(preloader.style.display !== 'none') enterSite(); }, 12000);

        // --- 2. DATA & SEARCH LOGIC ---
        let allProducts = []; // Tempat simpan semua produk dari JSON

        async function fetchProducts() {
            const grid = document.getElementById('product-grid');
            try {
                const response = await fetch('list.json');
                if (!response.ok) throw new Error("Not Found");
                
                const products = await response.json();
                allProducts = products; // Simpan ke variable global

                renderProducts(allProducts); // Tampilkan semua di awal

            } catch (error) {
                grid.innerHTML = `<div class="status-msg">Unable to load catalog.<br><span style="font-size:0.7em;color:#666">Check list.json</span></div>`;
            }
        }

        // Fungsi menampilkan produk ke layar
        function renderProducts(items) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = ''; // Bersihkan dulu isinya

            if (items.length === 0) {
                grid.innerHTML = '<div class="status-msg">No items matched your style.</div>';
                return;
            }

            items.forEach(item => {
                const card = document.createElement('a');
                card.href = item.link;
                card.className = 'card';
                card.target = '_blank';
                card.rel = 'noopener noreferrer';

                const price = item.price || 'Inquire';
                const cat = item.category || 'SELECT';

                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${item.image}" alt="${item.name}" loading="lazy" onerror="this.parentElement.style.background='#151515'">
                    </div>
                    <div class="card-info">
                        <div class="card-cat">${cat}</div>
                        <div class="card-title">${item.name}</div>
                        <div class="card-price">${price}</div>
                        <div class="btn-arrow">View Product &rarr;</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 3. EVENT LISTENER SEARCH ---
        const searchInput = document.getElementById('search-box');
        
        searchInput.addEventListener('keyup', (e) => {
            const searchString = e.target.value.toLowerCase();

            // Filter produk berdasarkan Nama ATAU Category
            const filteredProducts = allProducts.filter(item => {
                return (
                    item.name.toLowerCase().includes(searchString) ||
                    item.category.toLowerCase().includes(searchString)
                );
            });

            renderProducts(filteredProducts);
        });
    </script>
</body>
</html>
