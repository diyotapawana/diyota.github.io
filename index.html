<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Shift | Street Culture</title>
    
    <!-- Font: Outfit (Modern & Clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f11;
            --accent: #ffffff;
            --text-muted: #888888;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--accent);
            overflow-x: hidden;
        }

        /* --- PRELOADER (INTRO VIDEO) --- */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .video-container {
            position: relative;
            width: 40%; max-width: 280px;
            display: flex; justify-content: center; align-items: center;
        }

        #intro-video {
            width: 100%; height: auto;
            opacity: 0; transition: opacity 1s ease-in;
            pointer-events: none; /* Anti-Click */
        }

        .video-mask-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; z-index: 10;
        }

        #intro-video.ready-to-play { opacity: 1; }
        .loader-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .loading-status {
            position: absolute; bottom: 10%;
            font-size: 0.7rem; color: #444; letter-spacing: 3px;
            text-transform: uppercase; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

        /* --- MAIN UI --- */
        #main-content {
            opacity: 0; transform: translateY(40px);
            transition: opacity 1.2s ease, transform 1.2s ease;
        }
        #main-content.visible { opacity: 1; transform: translateY(0); }

        /* NAVBAR */
        nav {
            padding: 2rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; }
        .menu-icon { font-size: 0.9rem; color: var(--text-muted); cursor: pointer; }

        /* HERO SECTION */
        .hero {
            padding: 4rem 5%;
            text-align: center;
            background: radial-gradient(circle at 50% 30%, #1a1a2e 0%, var(--bg-color) 70%);
        }
        .hero h1 {
            font-size: 3.5rem; line-height: 1; margin-bottom: 1rem;
            background: linear-gradient(180deg, #fff, #555);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { color: var(--text-muted); max-width: 600px; margin: 0 auto; margin-bottom: 2rem; }

        /* FILTER TABS (Visual) */
        .filters {
            display: flex; justify-content: center; gap: 1rem; margin-bottom: 3rem; flex-wrap: wrap;
        }
        .filter-btn {
            background: var(--glass); border: 1px solid var(--glass-border);
            color: #fff; padding: 0.5rem 1.5rem; border-radius: 100px;
            font-size: 0.8rem; cursor: pointer; transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { background: #fff; color: #000; }

        /* PRODUCT GRID */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Mobile Friendly */
            gap: 1.5rem;
            padding: 0 5% 4rem 5%;
            max-width: 1400px; margin: 0 auto;
        }

        /* CARD STYLE */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            display: flex; flex-direction: column;
        }
        
        /* Efek Hover Mewah */
        .card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .card-img-wrapper {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio (Square) */
            position: relative;
            background: #111;
            overflow: hidden;
        }

        .card-img-wrapper img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .card-img-wrapper img { transform: scale(1.1); }

        .card-info { padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem; flex-grow: 1; }
        
        .card-cat { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        
        .card-title {
            font-size: 0.95rem; font-weight: 600; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .card-price { margin-top: auto; font-size: 1rem; font-weight: 300; color: #fff; }

        .btn-buy {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: #fff; color: #000;
            border: none; border-radius: 6px;
            font-weight: 700; font-size: 0.8rem; text-transform: uppercase;
            cursor: pointer; opacity: 0.9;
        }

        /* LOADING & ERROR STATE FOR GRID */
        .grid-status { grid-column: 1 / -1; text-align: center; color: #555; padding: 2rem; }

        /* FOOTER */
        footer {
            border-top: 1px solid var(--glass-border);
            padding: 3rem 5%; text-align: center; color: #444; font-size: 0.8rem;
        }

        /* RESPONSIVE */
        @media (min-width: 768px) {
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
            .hero h1 { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <!-- 1. INTRO (TETAP SAMA) -->
    <div id="preloader">
        <div class="video-container">
            <div class="video-mask-overlay"></div>
            <video id="intro-video" muted playsinline preload="auto">
                <source src="https://github.com/diyotapawana/diyota.github.io/raw/refs/heads/main/intro_vid.mp4" type="video/mp4">
            </video>
        </div>
        <div class="loading-status" id="load-text">Initializing System...</div>
    </div>

    <!-- 2. MAIN CONTENT -->
    <div id="main-content">
        <nav>
            <div class="logo">Night Shift</div>
            <div class="menu-icon">///</div>
        </nav>

        <section class="hero">
            <h1>STREET<br>CULTURE.</h1>
            <p>Curated gear for the night riders. Parts, Apparel, and Lifestyle.<br>Designed for speed, built for style.</p>
            
            <div class="filters">
                <button class="filter-btn active">ALL</button>
                <button class="filter-btn">HELMETS</button>
                <button class="filter-btn">PARTS</button>
                <button class="filter-btn">APPAREL</button>
            </div>
        </section>

        <!-- PRODUCT GRID -->
        <div class="grid-container" id="product-grid">
            <div class="grid-status">Loading Catalog...</div>
        </div>

        <footer>
            &copy; 2024 NIGHT SHIFT. JAKARTA, ID.
        </footer>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        // --- LOGIC INTRO VIDEO ---
        const video = document.getElementById('intro-video');
        const preloader = document.getElementById('preloader');
        const loadText = document.getElementById('load-text');
        const content = document.getElementById('main-content');
        const body = document.body;
        let pageLoaded = false;
        let videoReady = false;

        window.addEventListener('load', () => pageLoaded = true);

        video.addEventListener('canplaythrough', () => {
            if (!videoReady) {
                videoReady = true;
                loadText.style.display = 'none';
                video.classList.add('ready-to-play');
                video.play().catch(e => console.log("Autoplay blocked"));
            }
        });

        video.addEventListener('ended', () => {
            if (pageLoaded) enterSite();
            else { video.currentTime = 0; video.play(); }
        });

        function enterSite() {
            preloader.classList.add('loader-hidden');
            content.classList.add('visible');
            setTimeout(() => preloader.style.display = 'none', 1000);
            
            // Fetch produk setelah masuk
            fetchProducts();
        }

        // Fallback safety
        setTimeout(() => { if(preloader.style.display !== 'none') enterSite(); }, 12000);


        // --- LOGIC FETCH PRODUCT (JSON) ---
        async function fetchProducts() {
            const grid = document.getElementById('product-grid');
            
            try {
                // Mencoba mengambil data dari list.json
                // Pastikan file 'list.json' ada di folder yang sama di GitHub
                const response = await fetch('list.json');
                
                if (!response.ok) throw new Error("Gagal mengambil data");
                
                const products = await response.json();
                
                // Kosongkan loading text
                grid.innerHTML = '';

                // Loop setiap produk dan buat Card HTML
                products.forEach(item => {
                    const card = document.createElement('a');
                    card.href = item.link; // Link ke Shopee
                    card.className = 'card';
                    card.target = '_blank'; // Buka di tab baru
                    card.rel = 'noopener noreferrer';

                    // Format Rupiah (Optional jika di JSON belum format Rp)
                    const price = item.price || 'Check Price';

                    card.innerHTML = `
                        <div class="card-img-wrapper">
                            <img src="${item.image}" alt="${item.name}" loading="lazy">
                        </div>
                        <div class="card-info">
                            <div class="card-cat">${item.category || 'GEAR'}</div>
                            <div class="card-title">${item.name}</div>
                            <div class="card-price">${price}</div>
                            <button class="btn-buy">Beli Sekarang</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error("Error loading products:", error);
                
                // DATA DUMMY (FALLBACK)
                // Jika list.json belum dibuat, ini yang akan tampil biar web gak kosong
                grid.innerHTML = ''; 
                const dummyData = [
                    { name: "Arai RX7X - Nakagami GP2", cat: "HELMET", price: "Rp 8.500.000", img: "https://down-id.img.susercontent.com/file/id-11134207-7r98r-lsq0v6g2z4z4", link: "#" },
                    { name: "Ohlins Rear Shock YA-769", cat: "PARTS", price: "Rp 6.200.000", img: "https://down-id.img.susercontent.com/file/id-11134207-7r98u-lt4b5y6h7j8k", link: "#" },
                    { name: "RS Taichi Glove RST440", cat: "APPAREL", price: "Rp 1.250.000", img: "https://down-id.img.susercontent.com/file/sg-11134201-22120-00l7h8a9b2cd", link: "#" },
                    { name: "Brembo RCS 19 Corsa Corta", cat: "BRAKES", price: "Rp 4.100.000", img: "https://down-id.img.susercontent.com/file/id-11134207-7qul6-lf5d6g7h8j9k", link: "#" }
                ];

                dummyData.forEach(item => {
                    const card = document.createElement('a');
                    card.href = item.link;
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-img-wrapper">
                            <!-- Placeholder Image Dark -->
                            <div style="width:100%; height:100%; background:#222; display:flex; align-items:center; justify-content:center; color:#555;">NO IMG</div>
                        </div>
                        <div class="card-info">
                            <div class="card-cat">${item.cat}</div>
                            <div class="card-title">${item.name}</div>
                            <div class="card-price">${item.price}</div>
                            <button class="btn-buy">Beli Sekarang</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }
    </script>
</body>
</html>
