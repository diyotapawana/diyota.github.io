<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Shift | Premium Lifestyle</title>
    
    <!-- Font: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #050505;
            --card-bg: #0e0e10;
            --accent: #ffffff;
            --text-muted: #888888;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body, html {
            width: 100%; min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--accent);
            overflow-x: hidden;
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .video-container {
            position: relative; 
            width: 30%; /* Desktop Default */
            max-width: 300px;
            display: flex; justify-content: center; align-items: center;
        }
        #intro-video { width: 100%; height: auto; opacity: 0; transition: opacity 1s ease-in; pointer-events: none; }
        .video-mask-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 10; }
        #intro-video.ready-to-play { opacity: 1; }
        .loader-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .loading-status {
            position: absolute; bottom: 15%; font-size: 0.7rem; color: #444;
            letter-spacing: 3px; text-transform: uppercase; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

        /* --- UI MAIN --- */
        #main-content {
            opacity: 0; transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        #main-content.visible { opacity: 1; transform: translateY(0); }

        /* NAVBAR */
        nav {
            padding: 1.5rem 5%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }
        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; color: #fff; }
        .nav-status { font-size: 0.6rem; color: #555; letter-spacing: 1px; border: 1px solid #333; padding: 2px 6px; border-radius: 4px; }

        /* HERO SECTION */
        .hero {
            padding: 4rem 5% 2rem 5%;
            text-align: center;
            display: flex; flex-direction: column; align-items: center;
            background: radial-gradient(circle at 50% 10%, #151520 0%, var(--bg-color) 70%);
        }
        
        .hero h1 {
            font-size: 3.5rem; line-height: 1; margin-bottom: 1rem;
            font-weight: 800; text-transform: uppercase; letter-spacing: -1px;
            background: linear-gradient(to bottom, #ffffff 20%, #444444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero h1 span {
            font-weight: 300; display: block; letter-spacing: 4px; 
            font-size: 1rem; color: #aaa; margin-bottom: 0.5rem; 
            -webkit-text-fill-color: #888;
        }

        .hero p {
            color: var(--text-muted); font-size: 0.95rem;
            max-width: 500px; line-height: 1.5; margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* SEARCH BAR */
        .search-wrapper {
            width: 100%; max-width: 450px; position: relative; margin-bottom: 1rem;
        }
        .search-input {
            width: 100%; padding: 1rem 1.5rem; padding-right: 3rem;
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff; font-size: 0.9rem; font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease; backdrop-filter: blur(10px);
        }
        .search-input::placeholder { color: #555; }
        .search-input:focus {
            background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.4);
        }
        .search-icon {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: #555; pointer-events: none;
        }

        /* --- PRODUCT GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem; padding: 0 5% 5rem 5%;
            max-width: 1400px; margin: 0 auto;
        }

        /* CARD STYLE */
        .card {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 4px; overflow: hidden; text-decoration: none; color: white;
            transition: transform 0.3s ease; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); }

        .card-img-wrapper {
            width: 100%; padding-top: 100%; /* Square */
            position: relative; background: #0a0a0a; overflow: hidden;
        }
        .card-img-wrapper img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transition: transform 0.5s ease;
        }
        
        .card-info { padding: 1rem; display: flex; flex-direction: column; gap: 0.2rem; }
        
        .card-cat { font-size: 0.6rem; color: #555; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .card-title {
            font-size: 0.9rem; font-weight: 500; line-height: 1.3; color: #eee;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 2.6em;
        }
        .card-price { margin-top: 0.5rem; font-size: 0.95rem; font-weight: 400; color: #fff; }

        .status-msg { grid-column: 1 / -1; text-align: center; padding: 3rem; color: #444; font-size: 0.8rem; letter-spacing: 1px; }

        footer { border-top: 1px solid var(--glass-border); padding: 2rem; text-align: center; color: #333; font-size: 0.65rem; letter-spacing: 2px; }

        /* =========================================
           MOBILE OPTIMIZATION 
           ========================================= */
        @media (max-width: 768px) {
            .video-container { width: 65%; } 

            .hero { padding: 3rem 1.5rem 2rem 1.5rem; }
            .hero h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
            .hero h1 span { font-size: 0.8rem; letter-spacing: 3px; }
            .hero p { font-size: 0.85rem; margin-bottom: 1.5rem; }

            /* --- FIX SEARCH BAR MEPET --- */
            .search-wrapper { 
                width: 100%; 
                padding: 0 20px; /* Jarak aman kiri kanan */
            }
            .search-icon {
                right: 35px; /* Icon digeser masuk biar gak nempel bezel */
            }

            /* Grid 2 Kolom */
            .grid-container {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                padding: 0 15px 4rem 15px;
            }

            .card { border-radius: 6px; }
            .card-info { padding: 0.8rem; }
            .card-title { font-size: 0.8rem; height: 2.4em; }
            .card-price { font-size: 0.85rem; }
            .card:hover { transform: none; box-shadow: none; }
        }
    </style>
</head>
<body>

    <!-- INTRO -->
    <div id="preloader">
        <div class="video-container">
            <div class="video-mask-overlay"></div>
            <video id="intro-video" muted playsinline preload="auto">
                <source src="https://github.com/diyotapawana/diyota.github.io/raw/refs/heads/main/intro_vid.mp4" type="video/mp4">
            </video>
        </div>
        <div class="loading-status" id="load-text">SYSTEM LOADING...</div>
    </div>

    <!-- MAIN UI -->
    <div id="main-content">
        <nav>
            <div class="logo">Night Shift</div>
            <div class="nav-status">ID/JKT</div>
        </nav>

        <section class="hero">
            <h1>
                <span>THE NIGHT EDIT</span>
                MIDNIGHT<br>AESTHETICS
            </h1>
            <p>
                Engineered for the streets. Curated for the few.<br>
                Automotive culture meets premium gear.
            </p>

            <div class="search-wrapper">
                <input type="text" id="search-box" class="search-input" placeholder="Search catalog...">
                <div class="search-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
            </div>
        </section>

        <!-- GRID -->
        <div class="grid-container" id="product-grid">
            <div class="status-msg">Loading Gear...</div>
        </div>

        <footer>
            &copy; 2024 NIGHT SHIFT.<br>DESIGNED FOR MOBILE & DESKTOP.
        </footer>
    </div>

    <script>
        // --- 1. INTRO LOGIC ---
        const video = document.getElementById('intro-video');
        const preloader = document.getElementById('preloader');
        const loadText = document.getElementById('load-text');
        const content = document.getElementById('main-content');
        let pageLoaded = false;
        let videoReady = false;

        window.addEventListener('load', () => pageLoaded = true);
        video.addEventListener('canplaythrough', () => {
            if (!videoReady) {
                videoReady = true; loadText.style.display = 'none';
                video.classList.add('ready-to-play'); video.play().catch(e=>{});
            }
        });
        
        video.addEventListener('ended', () => {
            if (pageLoaded) enterSite();
            else { 
                // Loop kalau video habis tapi page belum load
                video.currentTime = 0; 
                video.play(); 
            }
        });

        function enterSite() {
            preloader.classList.add('loader-hidden');
            content.classList.add('visible');
            setTimeout(() => preloader.style.display = 'none', 1000);
            fetchProducts();
        }
        
        // UPDATE SAFETY TIMEOUT: JADI 25 DETIK
        // Ini biar video lu yang durasinya 13-14 detik itu ga kepotong.
        setTimeout(() => { 
            if(preloader.style.display !== 'none') enterSite(); 
        }, 25000);

        // --- 2. DATA & SEARCH LOGIC ---
        let allProducts = [];

        async function fetchProducts() {
            const grid = document.getElementById('product-grid');
            try {
                const response = await fetch('list.json');
                if (!response.ok) throw new Error("Not Found");
                
                const products = await response.json();
                allProducts = products; 
                renderProducts(allProducts);

            } catch (error) {
                grid.innerHTML = `<div class="status-msg">Unable to load catalog.<br><span style="font-size:0.7em;color:#666">Check list.json</span></div>`;
            }
        }

        function renderProducts(items) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            if (items.length === 0) {
                grid.innerHTML = '<div class="status-msg">No items matched.</div>';
                return;
            }

            items.forEach(item => {
                const card = document.createElement('a');
                card.href = item.link;
                card.className = 'card';
                card.target = '_blank';
                card.rel = 'noopener noreferrer';

                const price = item.price || 'Inquire';
                const cat = item.category || 'GEAR';

                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${item.image}" alt="${item.name}" loading="lazy" onerror="this.parentElement.style.background='#151515'">
                    </div>
                    <div class="card-info">
                        <div class="card-cat">${cat}</div>
                        <div class="card-title">${item.name}</div>
                        <div class="card-price">${price}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        const searchInput = document.getElementById('search-box');
        searchInput.addEventListener('keyup', (e) => {
            const searchString = e.target.value.toLowerCase();
            const filteredProducts = allProducts.filter(item => {
                return (
                    item.name.toLowerCase().includes(searchString) ||
                    item.category.toLowerCase().includes(searchString)
                );
            });
            renderProducts(filteredProducts);
        });
    </script>
</body>
</html>
